<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Amazing Groceries</title>
    <link rel="stylesheet" href="style.css">
     <!--the enquiry form-->
    <style>  
        body {
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center;
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
        }
        h1 {
            max-width: 700px;
            margin: 20px auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 18px;
        }
        .form-container input[type=text],
        .form-container input[type=email],
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            margin-bottom: 16px;
            font-size: 16px;
        }
        .form-container textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="page-title">Make an Enquiry</h1> <!--function of the enquiry-->
    <div class="form-container" style="background-color: rgba(255, 255, 255, 0.85);">
        <form id="enquiryForm"> 
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="type">Type of Enquiry</label>
            <select id="type" name="type" required>
                <option value="">--Please choose an option--</option>
                <option value="products">Products</option>
                <option value="sponsor">Sponsor</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here.." required></textarea>

            <button type="submit" class="submit-btn">Submit Enquiry</button>
        </form>
        <div id="response"></div>
    </div>
    <a href="index.html" class="btn">HOME</a>

    <script src="JAVA/enquiry.js"></script>
</body>
</html>
