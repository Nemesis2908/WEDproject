<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Amazing Groceries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title">Our Products</h1>

    <div class="controls-container" style="max-width: 1200px; margin: 20px auto; padding: 0 20px; display: flex; gap: 20px; justify-content: center;">
        <input type="text" id="search" placeholder="Search for products..." style="padding: 10px; font-size: 16px; width: 300px;">
        <select id="sort" style="padding: 10px; font-size: 16px;">
            <option value="">Sort by</option>
            <option value="asc">Price: Low to High</option> <!--option to sort products high to low or low to high-->
            <option value="desc">Price: High to Low</option>
        </select>
    </div>

    <div id="productList" class="product-grid">
        <div style="text-align: center; grid-column: 1 / -1;">  <!--Products moved to javascript-->

            <p>Loading products...</p>
        </div>
    </div>

    <a href="index.html" class="btn">HOME</a>

    <script src="JAVA/script.js"></script>
</body>
</html>
