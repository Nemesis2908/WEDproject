<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Amazing Groceries</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .product-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-card .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .product-card .add-to-cart-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product-card .add-to-cart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 class="page-title">Our Products</h1>

    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="images/pexels-cenali-2487443.jpg" alt="Fresh Apples">
            <h3>Red Apples</h3>
            <p class="product-price">R1.00 / lb</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="images/bread.jpg" alt="Whole Wheat Bread">
            <h3>Bread</h3>
            <p class="product-price">R4.49 / loaf</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="images/milk.png" alt="Organic Milk">
            <h3>Fresh Organic Milk</h3>
            <p class="product-price">R3.99 / gallon</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="images/egg.jpg" alt="Free-range Eggs">
            <h3>Free-Range Eggs</h3>
            <p class="product-price">R5.29 / dozen</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <a href="index.html" class="btn">HOME</a>
</body>
</html>
